; -----------------------------------------------------------
;  PHP DEVELOPMENT CONFIG
;  Overrides base config for development environment
; -----------------------------------------------------------

; OPcache Development Settings
; Enable timestamp validation for file changes
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

; Disable JIT in development for easier debugging and xdebug compatibility
opcache.jit = off
opcache.jit_buffer_size = 0