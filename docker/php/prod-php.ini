; OPcache Production Settings
; Disable timestamp validation for better performance
; Files are immutable in production containers
opcache.validate_timestamps = 0
opcache.consistency_checks = 0

; Enable file cache for faster PHP process restarts
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 0

; Preloading ( adjust per your framework/application needs; if PHP 8.1+ benchmark that this actually helps your app)
;opcache.preload = /app/config/preload.php
;opcache.preload_user = www-data

; Security - disable URL fopen (stricter than default)
allow_url_fopen = Off