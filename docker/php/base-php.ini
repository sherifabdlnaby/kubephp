; -----------------------------------------------------------
;  PHP CONFIG TO OVERRIDE BASE CONFIG
;  ---> for default config check the .dist file
; -----------------------------------------------------------

; APCu Configuration
apc.enable_cli = 1
apc.enable = 1

; Timezone
date.timezone = UTC

; Security
expose_php = off

; OPcache Configuration
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0

; JIT Compilation (PHP 8.4)
; tracing mode provides best performance for most applications
opcache.jit = tracing
opcache.jit_buffer_size = 100M

; Realpath Cache (improves file resolution performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Logging
log_errors_max_len = 0

; Memory (increase for larger applications)
memory_limit = 256M

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M
