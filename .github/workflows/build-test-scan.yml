# A sample workflow which checks out the code, builds multi-architecture container
# images using Docker Buildx and scans that image for vulnerabilities using
# Snyk. The results are then uploaded to GitHub Security Code Scanning
#
# For more examples, including how to limit scans to only high-severity
# issues, monitor images for newly disclosed vulnerabilities in Snyk and
# fail PR checks for new vulnerabilities, see https://github.com/snyk/actions/

name: Build, Test, and Scan

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '41 5 * * 5'

env:
  APP_BASE_DIR: "./app"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build multi-architecture images
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        target:
          - app
          - web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Demo App
        uses: php-actions/composer@v6
        with:
          dev: no
          command: create-project
          args: --no-install --no-scripts symfony/symfony-demo app
          php_version: "8.4"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          target: ${{ matrix.target }}
          push: false
          load: true
          tags: kubephp-${{ matrix.target }}:test
          build-args: |
            APP_BASE_DIR=${{ env.APP_BASE_DIR }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test the App Startup (AMD64 only)
        if: matrix.platform == 'linux/amd64' && matrix.target == 'app'
        run: |
          docker run -d --name test-app kubephp-app:test
          sleep 5
          docker exec test-app php -v
          docker exec test-app php -m
          docker stop test-app

  # Test the full stack on AMD64
  integration-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Demo App
        uses: php-actions/composer@v6
        with:
          dev: no
          command: create-project
          args: --no-install --no-scripts symfony/symfony-demo app
          php_version: "8.4"

      - name: Build & Deploy
        run: make deploy

      - name: Test the App Startup
        run: |
          sleep 10
          curl localhost:8080 -I
          curl localhost:8080 -s | head -50

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Demo App
        uses: php-actions/composer@v6
        with:
          dev: no
          command: create-project
          args: --no-install --no-scripts symfony/symfony-demo app
          php_version: "8.4"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app
          push: false
          load: true
          tags: kubephp-app:scan
          build-args: |
            APP_BASE_DIR=${{ env.APP_BASE_DIR }}

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: kubephp-app:scan
          args: --file=Dockerfile --print-deps

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
