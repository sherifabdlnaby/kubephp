name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'auto-update'
      - 'patch'
      - 'fix'
      - 'chore'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  default: 'patch'

categories:
  - title: 'ğŸš€ Enhancements'
    labels:
      - 'enhancement'
      - 'feature'
      - 'patch'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  - title: 'ğŸ¤– Automatic Updates'
    labels:
      - 'auto-update'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'chore'

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
  - label: 'enhancement'
    title: '/enhancement/i'

  - label: 'bugfix'
    title: '/bugfix/i'

  - label: 'bug'
    title: '/ğŸ›|ğŸ|fixes/i'

  - label: 'auto-update'
    title: '/ğŸ¤–/i'

  - label: 'feature'
    title: '/ğŸš€|ğŸ‰/i'

change-template: |
  <details>
    <summary>$TITLE @$AUTHOR (#$NUMBER)</summary>

    $BODY
  </details>

template: |
  ## Changes

  $CHANGES

replacers:
  # Remove irrelevant information from Renovate bot
  - search: '/(?<=---\s+)+^#.*(Renovate configuration|Configuration)(?:.|\n)*?This PR has been generated .*/gm'
    replace: ''
  # Remove Renovate bot banner image
  - search: '/\[!\[[^\]]*Renovate\][^\]]*\](\([^)]*\))?\s*\n+/gm'
    replace: ''
